<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Moments | Anxiety Relief App</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/public/script.js"></script>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container glass-effect">
        <header class="app-header">
            <h1 class="animate__animated animate__fadeIn">Mindful Moments</h1>
            <p class="tagline">Your personal space for peace and calm</p>
        </header>

        <main>
            <!-- Anxiety Level Check-in -->
            <section class="check-in-section animate__animated animate__fadeInUp">
                <h2>Daily Check-in</h2>
                <div class="mood-tracker">
                    <label for="anxietyLevel">How are you feeling right now?</label>
                    <div class="slider-container">
                        <span class="emoji">üòå</span>
                        <input type="range" id="anxietyLevel" min="0" max="10" step="1" 
                               aria-label="Anxiety Level Slider" class="custom-slider">
                        <span class="emoji">üò∞</span>
                    </div>
                    <p class="level-indicator">Anxiety Level: <span id="anxiety-level-value" class="highlight">5</span>/10</p>
                </div>
            </section>

            <!-- Breathing Exercise Section -->
            <!-- <section class="breathing-exercise animate__animated animate__fadeInUp">
                <h2>Breathing Space</h2>
                <div class="breathing-circle" id="breathingCircle">
                    <div class="circle-inner"></div>
                </div>
                <button id="startBreathingExerciseButton" class="primary-button">
                    <span class="button-icon">ü´Å</span>
                    Begin Breathing Exercise
                </button>
                <p id="breathing-instructions" class="breathing-text">Follow the guidance to inhale, hold, and exhale.</p>
            </section> -->
            <section class="breathing-exercise animate__animated animate__fadeInUp">
                <h2>Breathing Space</h2>
                <!-- Container for Three.js visualization -->
                <div id="breathing-container" style="width:100%; height:300px;"></div>
                <button id="startBreathingExerciseButton" class="primary-button">
                  <span class="button-icon">ü´Å</span>
                  Begin Breathing Exercise
                </button>
                <p id="breathing-instructions" class="breathing-text">
                  Follow the guidance to inhale, hold, and exhale.
                </p>
              </section>

            <!-- Affirmation Section -->
            <section class="affirmation-section animate__animated animate__fadeInUp">
                <h2>Daily Affirmation</h2>
                <button id="getAffirmationButton" class="secondary-button">
                    <span class="button-icon">‚ú®</span>
                    Receive Your Affirmation
                </button>
                <div id="affirmation-output" class="affirmation-card" role="alert" aria-live="polite">
                    Your affirmation will appear here.
                </div>
            </section>

            <!-- Anxiety Trends Visualization -->
            <section class="chart-section animate__animated animate__fadeInUp">
                <h2>Your Journey</h2>
                <div class="chart-container">
                    <canvas id="anxietyChart" width="400" height="200"></canvas>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Remember: Every breath is a fresh start ‚ú®</p>
        </footer>
    </div>

    <!-- Scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="/public/script.js"></script>
</body>
</html>
